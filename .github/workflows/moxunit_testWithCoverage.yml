name: moxunit_testCoverage

on: [push, pull_request]

jobs:
  get_abs_path_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: joergbrech/moxunit-action@v1.3.0
        with:
          src: .
          tests: ./tests/test_get_absolute_path.m
          with_coverage: true
          cover_xml_file: coverage.xml
