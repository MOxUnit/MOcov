        with:
          src: .
          tests: ./tests/test_MOcovMFile_recognizes_classdef_syntax.m
          # with_coverage: false        
          with_coverage: true
          cover_xml_file: coverage.xml
  line_covered_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: joergbrech/moxunit-action@v1.3.0
